syntax = "proto3";

package heartMonitorBidirectionalStream;
option java_multiple_files = true;
option java_package = "com.generated.grpc";

message HeartRate {
  int32 bpm = 1; // Current BPM
}

message HeartRateFeedback {
  string message = 1; // Messages from the server
}

service SmartWatchService {
  rpc monitorHeartRate(stream HeartRate) returns (stream HeartRateFeedback);
}
