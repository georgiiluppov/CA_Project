syntax = "proto3";

package mobileAppServerStream;
option java_multiple_files = true;
option java_package = "com.generated.grpc";

message HydrationRequest {
  double intervalMinutes = 1; // User preferred interval between reminders
}

message HydrationNotification {
  int32 timestamp = 1; // Timestamp of the reminder
  string message = 2; // Reminder message
}

service MobileAppService {
  rpc hydrationReminder(HydrationRequest) returns (stream HydrationNotification);
}
